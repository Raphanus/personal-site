
<div class="row info-box" ng-show="page.isSet(3)">
    <div class="col-md-12 my-divide my-header">
        <h1>WORKS</h1> 
    </div>    
    <div ng-repeat="work in workpanel.works">
        <div class="col-md-3 section-link">
            <h3>{{work.title | uppercase}}</h3>
        </div>
        <div class="col-md-9 section-text">
            <p>
            {{work.desc}}
            </p>
        </div>
    </div>
</div>
